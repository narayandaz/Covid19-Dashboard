<!DOCTYPE html>
<html>
  <head>
    <title>Book Appointment</title>
  </head>
  <body>
    <h1>Book Appointment</h1>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="dose">Dose:</label>
      <select id="dose" name="dose" required>
        <option value="1">First Dose</option>
        <option value="2">Second Dose</option>
      </select>
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ slot.split('T')[0] }}" required>
      <br>
      <label for="slot">Time Slot:</label>
      <input type="text" id="slot" name="slot" value="{{ slot }}" readonly>
      <br>
      <button type="submit">Book</button>
    </form>
  </body>
</html>
